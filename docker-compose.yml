version: '3.8'

services:
  meeting-summarizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-summarizer
    restart: unless-stopped
    ports:
      - "3300:3300"
    environment:
      # Azure AD Configuration
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3300}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      
      # Azure OpenAI Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      
      # Pricing Configuration
      - AZURE_OPENAI_INPUT_COST_PER_1M=${AZURE_OPENAI_INPUT_COST_PER_1M:-2.20}
      - AZURE_OPENAI_OUTPUT_COST_PER_1M=${AZURE_OPENAI_OUTPUT_COST_PER_1M:-8.80}
      
      # Admin Configuration
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - NEXT_PUBLIC_ADMIN_EMAIL=${NEXT_PUBLIC_ADMIN_EMAIL}
      
      # Node Environment
      - NODE_ENV=production
      - PORT=3300
    volumes:
      # Persist the SQLite database
      - ./usage.db:/app/usage.db
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - meeting-summarizer-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3300"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  meeting-summarizer-network:
    driver: bridge
